    - errorlint
    - execinquery
    - exhaustive
    - exhaustruct
    - exportloopref
    - forbidigo
    - forcetypeassert
    - funlen
    - gci
    - gochecknoinits
    - gocognit
    - goconst
    - gocritic
    - gocyclo
    - godot
    - godox
    - goerr113
    - gofmt
    - gofumpt
    - goheader
    - goimports
    - gomnd
    - gomoddirectives
    - gomodguard
    - goprintffuncname
    - gosec
    - gosimple
    - govet
    - grouper
    - importas
    - ineffassign
    - ireturn
    - lll
    - maintidx
    - makezero
    - misspell
    - nakedret
    - nestif
    - nilerr
    - nilnil
    - nlreturn
    - noctx
    - nolintlint
    - nonamedreturns
    - nosnakecase
    - nosprintfhostport
    - paralleltest
    - prealloc
    - predeclared
    - promlinter
    - revive
    - staticcheck
    - stylecheck
    - tagliatelle
    - tenv
    - testpackage
    - thelper
    - tparallel
    - typecheck
    - unconvert
    - unparam
    - unused
    - usestdlibvars
    - varcheck
    - varnamelen
    - whitespace
    - wrapcheck
    - wsl 
issues:
  max-same-issues: 0
  max-issues-per-linter: 0
  include:
    - EXC0001 # Do not ignore errors.
    - EXC0002 # Actually require docs for exports.
    - EXC0003 # Don't name packages "test".
    # - EXC0004 # Unsafe pointers.
    - EXC0005 # No ineffective breaks.
    # - EXC0006 # Unsafe pointers.
    # - EXC0007 # exec calls with variables.
    # - EXC0008 # Duplicates.
    - EXC0009 # File permissions.
    # - EXC0010 # File inclusion via variable.
    # - EXC0011 # Comment style checks.
    - EXC0012 # Actually require docs for exports.
    - EXC0013 # Actually require docs for exports.
    - EXC0014 # Actually require docs for exports.
    - EXC0015 # Actually require docs for exports.
